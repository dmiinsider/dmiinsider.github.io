# team
team:
  enable: true
  title : "Il Team"
  team_member:
    - title : "Lorenzo Catania"
      image : "images/team/lorenzo-catania.jpg"
      designation : "Rappresentante Dipartimento di Matematica e Informatica"
      designationLong : "Lorenzo Catania è uno dei membri storici dei DMI Insider.
Studente magistrale di informatica e appassionato di sviluppo videogames, in questi anni ha contribuito attivamente alla maggior parte dei progetti che ci riguardano."
      id: "lc"

    - title : "Davide Carnemolla"
      image : "images/team/davide-carnemolla.jpg"
      designation : "Rappresentante Commissione Paritetica"
      designationLong : "Studente triennale di informatica, anche Davide Carnemolla ha dato un enorme contributo al nostro dipartimento. Ricordiamo il suo impegno come rappresentante di paritetica e lo ringraziamo per l'enorme lavoro svolto per la creazione del nostro primo sito web. Davide è inoltre un fiero sostenitore del movimento open source e un amante del mondo GNU/Linux."
      id: "dc"
    
    - title : "Alessio Piazza"
      image : "images/team/alessio-piazza.jpg"
      designation : "Rappresentante Dipartimento di Matematica e Informatica"
      designationLong : "Ad Alessio Piazza riconosciamo i meriti del nostro ultimo rebranding. Studente magistrale di informatica, appassionato di deep learning e ideatore nonché admin del nostro amato Spotted DMI."
      id: "ap"

    - title : "Silvestro Zitelli"
      image : "images/team/silvestro-zitelli.jpg"
      designation : "Rappresentante Dipartimento di Matematica e Informatica"
      designationLong : "Silvestro Zitelli è uno tra i primi studenti di Matematica entrato nei DMI Insider. Attualmente rappresentante nella commissione paritetica del dipartimento, è appassionato della teoria matematica, in particolare dei suoi fondamenti."
      id: "sz"
    
    - title : "Luisa Polignano"
      image : "images/team/luisa-polignano.jpg"
      designation : "Rappresentante Dipartimento di Matematica e Informatica"
      designationLong : "Entrata nel team da circa un anno, Luisa Polignano è una studentessa triennale di Matematica. Particolarmente interessata alla fisica matematica, ricopre oggi il ruolo di rappresentante del corso di laurea."
      id: "lp"
    
    - title : "Valentina Catania"
      image : "images/team/valentina-catania.jpg"
      designation : "Rappresentante Dipartimento di Matematica e Informatica"
      designationLong : "Studentessa triennale di matematica, Valentina Catania è entrata a fare parte dei DMI Insider solo nel corso dell'ultimo anno. Amante della matematica in tutte le sue applicazioni, Valentina è stata un prezioso acquisto per il team, sempre pronta a mettersi in gioco e a dare voce agli studenti."
      id: "vc"

    - title : "Lemuel Puglisi"
      image : "images/team/lemuel-puglisi.jpg"
      # imageinc : "images/team/lemuel-puglisi-inc.png"
      designation : "Rappresentante degli studenti in seno al Gruppo di Gestione AQ"
      designationLong : "Appassionato di data science e software engineering, Lemuel è entrato a far parte del nostro team appena un anno fa ma il suo impegno non è passato inosservato. Rappresentante in seno al gruppo AQ, a lui si deve gran parte del backend attuale del progetto OPIS Manager (di cui trovate maggiori informazioni sul nostro sito)."
      id: "lep"
      time: "Nov 15, 2020 16:00"
    
    - title : "Martina Parlavecchio"
      image : "images/team/martina-parlavecchio.jpg"
      # imageinc : "images/team/martina-parlavecchio-inc.png"
      designationLong : "Entrata a fare parte del team solo negli ultimi mesi, Martina ha curato l'aspetto più social del nostro collettivo, revisionando i contenuti che vi proponiamo abitualmente sui social e qui sul nostro sito. Studentessa triennale di informatica e appassionata di internet security, sostiene con passione il movimento per il software libero."
      id: "mp"
      time: "Nov 18, 2020 16:00"
    
    - title : "Filippo Campo"
      image : "images/team/filippo-campo.jpg"
      # imageinc : "images/team/filippo-campo-inc.png"
      designationLong : "Studente di informatica triennale ed appassionato di digital forensics e intelligenza artificiale, Filippo si impegna quotidianamente per essere di supporto agli studenti. Curioso e sempre pronto ad aiutare il prossimo, negli ultimi mesi ha reso ancora più reattiva l'interazione che il nostro collettivo ha con gli studenti del dipartimento."
      id: "fc"
      time: "Nov 21, 2020 16:00"

