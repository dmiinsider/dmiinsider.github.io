# about
about:
  enable : true
  content : "Siamo un gruppo di studenti del Dipartimento di Matematica e Informatica dell'Università di Catania.
            Da anni ci impegnamo per migliorare la vita all'interno del nostro dipartimento 
            fornendo agli studenti un organo di rappresentanza performante
            e organizzando per loro eventi e progetti al fine di favorire l'aggregazione e incoraggiare
