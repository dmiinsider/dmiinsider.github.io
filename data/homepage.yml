# service
service:
  enable : true
  title : "Cosa facciamo"
  item:
    - title : "Progetti"
      icon : "ti-github"
      content : "Contribuiamo e sosteniamo attivamente progetti Open Source che possano fornire servizi e strumenti atti a migliorare l'interazione degli studenti con i singoli dipartimenti e con l'ateneo tutto."
      highlighted : false

    - title : "Rappresentanza"
      icon : "ti-heart"
      content : "Ci contraddistinguono l'impegno quotidiano e l'ambizione. Ascoltiamo gli studenti e reattivamente provvediamo a soddisfare le loro esigenze. Vogliamo essere una componente attiva  all'interno del vostro percorso di studi e di crescita personale."
      highlighted : false

    - title : "Eventi"
      icon : "ti-comments"
      content : "Incoraggiamo l'aggregazione, lo scambio di idee e la diffusione di nuove tecnologie organizzando eventi e workshop, coinvolgendo associazioni locali ed esperti del settore."
      highlighted : false

